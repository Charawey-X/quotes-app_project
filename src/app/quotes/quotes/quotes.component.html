<div class="all-quotes">
    <h2>All Quotes</h2>
    <div *ngFor="let quote of quotes">
        <mat-card>
            <mat-card-title>
                <mat-icon class="quote-icon" color="accent" aria-hidden="false" aria-label="circle check mark icon">check_circle_outline</mat-icon>
                {{ quote.title }}
            </mat-card-title>
            <div class="detail-options">
                <mat-icon class="quote-icon" color="primary">edit</mat-icon>
                <mat-icon class="quote-icon" color="warn">remove_circle</mat-icon>
            </div>
            <mat-card-content>
                <p>
                    <span class="detail-label">Frequency:</span> {{ quote.description }}
                </p>
                <p>
                    <span class="detail-label">Why is this habit important to me?</span>
                    <br />{{ quote.author }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
